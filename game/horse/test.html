<script>
var left = 0;
window.onkeydown = function move_left(){

		left=left-10;
		document.getElementById('kvadr').style.left = left + 'px';
	}
		else if(event.keyCode==39){

			document.getElementById('kvadr').style.left= left + 'px';

};
